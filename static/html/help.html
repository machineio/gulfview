<div class="container">
        
    <div class="row">

        <div class="col-md-12">
            
            <div class="panel panel-success">
                <!-- Default panel contents -->
                <div class="panel-heading"><%= translate("customerSupportSystem") %></div>
                <div class="panel-body">

                    <form id="help-form" class="form-help" novalidate="novalidate">

                        <table class="table">
                            <tbody>
                                <tr>
                                    <th scope="row"><%= translate("resource") %>
                                    </th>
                                    <td id="help-resource">
                                        <div class="form-group">
                                            <input type="text" id="help_resource" name="help_resource" class="form-control">
                                        </div>
                                        <div class="dropdown">
                                          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                            Dropdown
                                            <span class="caret"></span>
                                          </button>
                                          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
                                          </ul>
                                        </div>

                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><%= translate("followUp") %></th>
                                    <td id="help-followup">
                                        <div class="form-group">
                                            <input type="text" id="help_email" name="help_email" class="form-control" placeholder="<%= translate("yourEmail") %>">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><%= translate("firstName") %></th>
                                    <td id="help-firstname">
                                        <div class="form-group">
                                            <input type="text" id="help_firstname" name="help_firstname" class="form-control" placeholder="<%= translate("yourFirstName") %>">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><%= translate("lastName") %>
                                    </th>
                                    <td id="help-firstname">
                                        <div class="form-group">
                                             <input type="text" id="help_lastname" name="help_lastname" class="form-control" placeholder="<%= translate("yourLastName") %>">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><%= translate("help") %></th>
                                    <td id="help-title">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="help_description" name="help_description" placeholder="<%= translate("heyHowCanWeHelpYou") %>"/>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- Table 

                        <button id="help-query-btn" class="btn btn-success btn-block" type="submit" value="upload"><%= translate("sendQuery") %></button>
                        -->
                    </form>          
                </div>
            </div> 
        </div> 
    </div>
</div>
